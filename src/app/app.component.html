
<div fxLayout="column" class="outerlayout">
    <div fxLayout="row" class="headding">  
      <div fxLayout="row"  fxLayoutAlign="start center"  class="image-icon"> 
          <button mat-stroked-button>
              <img src="assets/img/ipl-logo.png" height="50px" width="150px">
          </button>
      </div>
      <div class="filters" FxFill fxLayout="row" fxLayoutAlign="end centers">

          <div class="seasons filter">
            <mat-form-field appearance="fill">
              <mat-label>Select a Season</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let sea of Season" [value]="sea">{{sea}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="Team filter">
            <mat-form-field appearance="fill">
              <mat-label>Filter by Team</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let tea of Team" [value]="tea">{{tea}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="Player filter">
            <mat-form-field appearance="fill">
              <mat-label>Filter by Player</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let pla of Player" [value]="pla">{{pla}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      </div>
    </div>

    <div fxLayout="column" class="content">
                  <div fxLayout="column" fxLayoutAlign="none start" class="side-menu">
                      <app-menu></app-menu>
                  </div>
                  <div fxLayout="row" fxLayoutAlign="center start" class="table-chart">
                    <app-content-headder></app-content-headder>
                  </div>
  </div>
</div>
